<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Volunteer Hub</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
        <h1>ECO-VOLUNTEER HUB</h1>
        <h2>Volunteer Registration</h2>
        <h3>Contact info; +254721234567</h3>
        
        <div class="header-content">
            <img src="volunteers.jpeg" alt="Image 1">
            <img src="volunteer 2.jpeg" alt="Image 2">
            <img src="volunteer 3.jpeg" alt="Image 3">
        </div>


    </header>
    <main>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="Phone Number">Phone Number:</label>
            <input type="text" id="phone number" name="phone number" required>
            <br>
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required>
            <br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="Additional information">Additional Information</label>
            <input type="add info" id="Additional information" class="bigger text" name="Additional info" required>
            <br>
            <button type="submit">Submit Reg</button>
        </form>
        <div id="photoGallery"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
